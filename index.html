<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timer App</h1>
        <section id="timer-input-section">
            <input type="number" id="hours" placeholder="Hours" min="0">
            <input type="number" id="minutes" placeholder="Minutes" min="0">
            <input type="number" id="seconds" placeholder="Seconds" min="0">
            <button id="start-timer">Start New Timer</button>
        </section>
        <section id="active-timers-display">
            <h2>Active Timers</h2>
            <div id="timers-list"></div>
        </section>
    </div>

    <audio id="timer-end-sound" src="alert.mp3"></audio> <!-- Add your audio file here -->
    
    <script src="script.js"></script>
</body>
</html>
